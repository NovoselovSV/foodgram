[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
    backend/backend/urls.py:I001,I004
    backend/api/views.py:I001
    backend/api/serializers.py:I001,I004
    backend/api/filters.py:I001,I004
